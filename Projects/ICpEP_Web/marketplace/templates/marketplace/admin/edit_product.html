<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'admin_style.css' %}">
</head>
<body>
    <header>
        <h1>Edit Product</h1>
    </header>

    <main>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
        
            <h3>Existing Images</h3>
            <ul>
                {% for image in existing_images %}
                <li>
                    <img src="{{ image.image.url }}" alt="Product Image" style="width: 100px; height: auto;">
                    <label>
                        <input type="checkbox" name="delete_images" value="{{ image.image_id }}"> Delete
                    </label>
                </li>
                {% endfor %}
            </ul>
        
            <h3>Add New Images</h3>
            <input type="file" name="images" multiple>
        
            <button type="submit">Save Changes</button>
        </form>
        
    </main>

    <footer>
        <p>&copy; {{ current_year }} ICpEP. All rights reserved.</p>
    </footer>
</body>
</html>
