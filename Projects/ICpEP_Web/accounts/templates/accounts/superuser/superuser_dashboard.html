<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superuser Dashboard | ICpEP</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'admin_style.css' %}">
    <style>
        /* Inline styles for layout, assuming 'styles.css' has further styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .user-info {
            margin-bottom: 20px;
            text-align: center;
        }
        .user-info ul {
            list-style: none;
            padding: 0;
        }
        .user-info li {
            margin: 5px 0;
            color: #666;
        }
        .dashboard-actions {
            text-align: center;
            margin: 20px 0;
        }
        .dashboard-actions a {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 15px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .dashboard-actions a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Superuser Dashboard</h2>

    <div class="dashboard-actions">
        <a href="{% url 'admin_list' %}" class="btn btn-primary">View Accounts List</a>
    </div>

    <div class="dashboard-actions">
        <a href="{% url 'register' %}" class="btn btn-success">Create New Account</a>
    </div>

    <div class="dashboard-actions">
        <a href="{% url 'change_password' %}" class="btn btn-warning">Change Password</a>
    </div>

    <div class="dashboard-actions">
        <!-- Logout Section -->
        <h3>Account</h3>
        <a href="{% url 'logout' %}" class="logout-button">Logout</a>
    </div>
</div>

</body>
</html>
