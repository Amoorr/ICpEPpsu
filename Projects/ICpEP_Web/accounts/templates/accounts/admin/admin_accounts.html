<!-- FUNCTION: A simple admin dashboard for managing accounts. 

It contains two main buttons: for creating new accounts and for managing existing accounts

    - You can customize how this will look (e.g., graphical) -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'admin_style.css' %}">
    
    <!-- Optional additional styles for customization -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
        }

        h3 {
            color: #555;
            margin-bottom: 10px;
        }

        .dashboard-actions {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Account Management</h1>

    <!-- Create Account Button -->
    <div class="dashboard-actions">
        <h3>Create New Account</h3>
        <a href="{% url 'accounts:register' %}" class="btn">Create New Account</a>
    </div>

    <!-- Manage Accounts Section -->
    <div class="dashboard-actions">
        <h3>Manage Existing Accounts</h3>
        <a href="{% url 'accounts:admin_list' %}" class="btn">Manage Accounts</a>
    </div>
</div>

</body>
</html>
