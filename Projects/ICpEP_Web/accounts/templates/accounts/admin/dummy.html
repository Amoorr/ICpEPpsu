<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery for simplicity -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            min-height: 100vh;
        }
        /* Sidebar Styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* Hidden by default */
            width: 250px;
            height: 100%;
            background-color: #333;
            color: #fff;
            overflow-y: auto;
            transition: 0.3s;
            padding: 20px;
        }
        .sidebar.active {
            left: 0; /* Slide in when active */
        }
        .sidebar h3 {
            margin-bottom: 20px;
            font-size: 18px;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }
        .sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .close-sidebar {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff5c5c;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .close-sidebar:hover {
            background-color: #ff3b3b;
        }
        /* Hamburger Icon */
        .hamburger {
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
            z-index: 1000;
        }
        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: #333;
            margin: 5px 0;
            transition: 0.4s;
        }
        /* Content Area */
        .content {
            margin-left: 0;
            flex: 1;
            padding: 20px;
            transition: 0.3s;
        }
        .content.shift {
            margin-left: 250px; /* Adjust when sidebar is active */
        }
        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .summary-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .table-product-list {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .table-product-list th, .table-product-list td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .table-product-list th {
            background-color: #f4f4f4;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-link {
            color: #007bff;
            text-decoration: none;
        }
        .btn-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Hamburger Icon -->
    <div class="hamburger" onclick="toggleSidebar()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="close-sidebar" onclick="toggleSidebar()">&times;</button>
        <h3>Admin Options</h3>
        <a href="{% url 'admin_dashboard' %}" class="nav-link" data-target="summary">View Summary</a>
        <a href="{% url 'accounts:admin_accounts' %}" class="nav-link" data-target="accounts">Manage Accounts</a>
        <a href="{% url 'event_calendar:admin_calendar' %}" class="nav-link" data-target="events">Manage Events</a>
        <a href="{% url 'marketplace:admin_marketplace' %}" class="nav-link" data-target="marketplace">Manage Marketplace</a>
    </div>
    <!-- Content Area -->
    <section id="content-area">
        <p>Welcome to the admin dashboard! Select an option to load details here.</p>
    </section>
        </main>

        <footer>
            <p>&copy; {{ current_year }} ICpEP. All rights reserved.</p>
        </footer>







        <script>
            // jQuery logic for loading content dynamically
            $(document).ready(function () {
                $(".nav-link").on("click", function (e) {
                    e.preventDefault();  // Prevent default link behavior
                    
                    const url = $(this).attr("href");  // Get the target URL
                    const target = $("#content-area"); // Content area to load the response
    
                    // Load content with AJAX
                    $.ajax({
                        url: url,
                        type: "GET",
                        success: function (response) {
                            target.html(response); // Update content area with response
                        },
                        error: function () {
                            target.html("<p>Failed to load content. Please try again later.</p>");
                        }
                    });
                });
            });
        </script>
</body>
</html>
